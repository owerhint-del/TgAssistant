<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TgAssistant{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="/static/css/custom.css">

    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-14">
                <a href="/" class="flex items-center gap-2 text-gray-900 font-semibold text-lg hover:text-brand-600 transition-colors">
                    <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    TgAssistant
                </a>
                <div class="flex items-center gap-4">
                    <a href="/" class="text-sm text-gray-600 hover:text-gray-900 transition-colors {% block nav_home %}{% endblock %}">
                        Jobs
                    </a>
                    <a href="/api/config/setup" class="text-sm text-gray-600 hover:text-gray-900 transition-colors {% block nav_setup %}{% endblock %}">
                        Settings
                    </a>
                    <div id="sse-indicator" class="w-2 h-2 rounded-full bg-gray-300" title="SSE disconnected"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 py-6">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
